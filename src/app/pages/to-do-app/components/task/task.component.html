<li class="list-group-item d-flex align-items-center border-0 mb-2 rounded"
style="background-color: #f4f6f7;">
  <input 
    class="form-check-input me-2" 
    type="checkbox" v
    alue="" 
    aria-label="..." 
    [checked]="completed" 
  />
  <span 
    [ngClass]="{'completed-task' : completed}"
  >{{name}}</span>
</li>
