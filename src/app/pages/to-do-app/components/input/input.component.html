<form class="d-flex justify-content-center align-items-center mb-4">
  <div class="form-outline flex-fill">
    <input 
      type="text" 
      id="form2" 
      class="form-control" 
      placeholder="new task"
      [(ngModel)]="taskDescription"
      name="taskDescription"
    />
  </div>
  <button type="submit" class="btn btn-primary ms-2 " (click)="handleAddClick($event)">Add</button>
</form>
<p class="alert alert-danger" role="alert" *ngIf="hasError">
  {{errorMessage}}
</p>
